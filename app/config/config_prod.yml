framework:
    test: ~

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        console:
            type:  console

security:
    firewalls:
        unsecured_area:
            pattern: ^/(_(profiler|wdt)|css|images|js|doc|portal/profiles)
            security: false

        secured_area:
            pattern: ^/
            stateless: true
            simple_preauth:
                authenticator: portal_authenticator
            provider: fos_userbundle

        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js|doc)/
            security: false

        main:
            anonymous: ~
