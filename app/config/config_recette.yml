imports:
    - { resource: config.yml }
    - { resource: parameters_recette.yml }

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type:   stream
            path:   "%kernel.logs_dir%/%kernel.environment%.log"
            level:  debug
        console:
            type:   console
            bubble: false
            verbosity_levels:
                VERBOSITY_VERBOSE: INFO
                VERBOSITY_VERY_VERBOSE: DEBUG
            channels: ["!doctrine"]
        console_very_verbose:
            type:   console
            bubble: false
            verbosity_levels:
                VERBOSITY_VERBOSE: NOTICE
                VERBOSITY_VERY_VERBOSE: NOTICE
                VERBOSITY_DEBUG: DEBUG
            channels: ["doctrine"]
        # uncomment to get logging in your browser
        # you may have to allow bigger header sizes in your Web server configuration
        #firephp:
        #    type:   firephp
        #    level:  info
        #chromephp:
        #    type:   chromephp
        #    level:  info

#swiftmailer:
#    delivery_address: me@example.com
saml:
            pattern: ^/
            aerial_ship_saml_sp:
                login_path: /api/portal/saml/sp/login
                local_logout_path: /logout
                default_target_path: /api/portal/users/all
                create_user_if_not_exists: false
                provider: fos_userbundle
                services:
                    saml:
                        idp:
                            file: "@UserBundle/Resources/FedId/dev/GIDPD_FederationMetaData_20151028.xml"
                        sp:
                            config:
                                base_url: https://portail-gdi-rec.carma.grdf.fr/api/portal
                                entity_id: https://portail-gdi-rec.carma.grdf.fr/api/portal
            logout:
                path: /logout
