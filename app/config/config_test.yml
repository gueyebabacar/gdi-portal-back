imports:
    - { resource: config.yml }
    - { resource: gdi_urls_test.yml }

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        resource: "@AerialShipSamlSPBundle/Resources/config/routing.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type:   stream
            path:   "%kernel.logs_dir%/%kernel.environment%.log"
            level:  debug
        console:
            type:   console
            bubble: false
            verbosity_levels:
                VERBOSITY_VERBOSE: INFO
                VERBOSITY_VERY_VERBOSE: DEBUG
            channels: ["!doctrine"]
        console_very_verbose:
            type:   console
            bubble: false
            verbosity_levels:
                VERBOSITY_VERBOSE: NOTICE
                VERBOSITY_VERY_VERBOSE: NOTICE
                VERBOSITY_DEBUG: DEBUG
            channels: ["doctrine"]
        # uncomment to get logging in your browser
        # you may have to allow bigger header sizes in your Web server configuration
        #firephp:
        #    type:   firephp
        #    level:  info
        #chromephp:
        #    type:   chromephp
        #    level:  info
security:
    firewalls:
        unsecured_area:
            pattern: ^/(_(profiler|wdt)|css|images|js|doc|portal/profiles)
            security: false

        secured_area:
            pattern: ^/
            stateless: true
            simple_preauth:
                authenticator: portal_authenticator
            provider: fos_userbundle

        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js|doc)/
            security: false

        main:
            anonymous: ~
